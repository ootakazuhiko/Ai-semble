<svg viewBox="0 0 1000 760" xmlns="http://www.w3.org/2000/svg">
  <!-- ホストマシン -->
  <rect x="10" y="10" width="980" height="740" rx="10" ry="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">ホストマシン（PC）</text>

  <!-- AIツール領域 -->
  <rect x="30" y="60" width="940" height="180" rx="10" ry="10" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="500" y="85" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">ホストPC上のAIツール</text>

  <!-- 各AIツール -->
  <rect x="60" y="100" width="160" height="50" rx="5" ry="5" fill="#f8bbd0" stroke="#e91e63" stroke-width="2"/>
  <text x="140" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cursor #1</text>
  
  <rect x="60" y="160" width="160" height="50" rx="5" ry="5" fill="#f8bbd0" stroke="#e91e63" stroke-width="2"/>
  <text x="140" y="190" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cursor #2</text>

  <rect x="240" y="100" width="160" height="50" rx="5" ry="5" fill="#f8bbd0" stroke="#e91e63" stroke-width="2"/>
  <text x="320" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cursor #3</text>
  
  <rect x="420" y="100" width="160" height="50" rx="5" ry="5" fill="#f8bbd0" stroke="#e91e63" stroke-width="2"/>
  <text x="500" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">GitHub Copilot</text>
  
  <rect x="600" y="100" width="160" height="50" rx="5" ry="5" fill="#f8bbd0" stroke="#e91e63" stroke-width="2"/>
  <text x="680" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Windsurf #1</text>
  
  <rect x="600" y="160" width="160" height="50" rx="5" ry="5" fill="#f8bbd0" stroke="#e91e63" stroke-width="2"/>
  <text x="680" y="190" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Windsurf #2</text>
  
  <rect x="780" y="100" width="160" height="50" rx="5" ry="5" fill="#f8bbd0" stroke="#e91e63" stroke-width="2"/>
  <text x="860" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">その他ツール</text>

  <!-- Docker環境 -->
  <rect x="30" y="260" width="940" height="470" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="500" y="285" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Docker環境</text>

  <!-- Docker Socket -->
  <rect x="450" y="295" width="100" height="30" rx="5" ry="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="2"/>
  <text x="500" y="315" font-family="Arial" font-size="14" text-anchor="middle">Docker Socket</text>

  <!-- Workspaceコンテナ（Cursor複数） -->
  <g id="cursor1-workspace">
    <rect x="60" y="340" width="200" height="300" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="160" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cursor #1 Workspace</text>
    <text x="160" y="380" font-family="Arial" font-size="12" text-anchor="middle">PORT_PREFIX=11</text>
    
    <!-- Cursorプロジェクト -->
    <rect x="70" y="390" width="180" height="160" rx="8" ry="8" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="160" y="410" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">プロジェクトA</text>
    
    <!-- Cursorサービス -->
    <rect x="80" y="420" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="117" y="445" font-family="Arial" font-size="12" text-anchor="middle">Frontend</text>
    
    <rect x="165" y="420" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="202" y="445" font-family="Arial" font-size="12" text-anchor="middle">Backend</text>
    
    <rect x="80" y="470" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="117" y="495" font-family="Arial" font-size="12" text-anchor="middle">DB</text>
    
    <rect x="165" y="470" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="202" y="495" font-family="Arial" font-size="12" text-anchor="middle">Redis</text>

    <!-- Cursorネットワーク -->
    <rect x="70" y="560" width="180" height="30" rx="5" ry="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="160" y="580" font-family="Arial" font-size="12" text-anchor="middle">Cursor #1 Network</text>
  </g>

  <g id="cursor2-workspace">
    <rect x="280" y="340" width="200" height="300" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="380" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cursor #2 Workspace</text>
    <text x="380" y="380" font-family="Arial" font-size="12" text-anchor="middle">PORT_PREFIX=12</text>
    
    <!-- Cursorプロジェクト -->
    <rect x="290" y="390" width="180" height="160" rx="8" ry="8" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="380" y="410" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">プロジェクトB</text>
    
    <!-- Cursorサービス -->
    <rect x="300" y="420" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="337" y="445" font-family="Arial" font-size="12" text-anchor="middle">Frontend</text>
    
    <rect x="385" y="420" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="422" y="445" font-family="Arial" font-size="12" text-anchor="middle">Backend</text>
    
    <rect x="300" y="470" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="337" y="495" font-family="Arial" font-size="12" text-anchor="middle">DB</text>
    
    <rect x="385" y="470" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="422" y="495" font-family="Arial" font-size="12" text-anchor="middle">Redis</text>

    <!-- Cursorネットワーク -->
    <rect x="290" y="560" width="180" height="30" rx="5" ry="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="380" y="580" font-family="Arial" font-size="12" text-anchor="middle">Cursor #2 Network</text>
  </g>

  <g id="cursor3-workspace">
    <rect x="500" y="340" width="200" height="300" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="600" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cursor #3 Workspace</text>
    <text x="600" y="380" font-family="Arial" font-size="12" text-anchor="middle">PORT_PREFIX=13</text>
    
    <!-- Cursorプロジェクト -->
    <rect x="510" y="390" width="180" height="160" rx="8" ry="8" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="600" y="410" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">プロジェクトC</text>
    
    <!-- Cursorサービス -->
    <rect x="520" y="420" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="557" y="445" font-family="Arial" font-size="12" text-anchor="middle">Frontend</text>
    
    <rect x="605" y="420" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="642" y="445" font-family="Arial" font-size="12" text-anchor="middle">Backend</text>
    
    <rect x="520" y="470" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="557" y="495" font-family="Arial" font-size="12" text-anchor="middle">DB</text>
    
    <rect x="605" y="470" width="75" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
    <text x="642" y="495" font-family="Arial" font-size="12" text-anchor="middle">Redis</text>

    <!-- Cursorネットワーク -->
    <rect x="510" y="560" width="180" height="30" rx="5" ry="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="600" y="580" font-family="Arial" font-size="12" text-anchor="middle">Cursor #3 Network</text>
  </g>

  <g id="windsurf-workspace">
    <rect x="720" y="340" width="200" height="300" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="820" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Windsurf Workspace</text>
    <text x="820" y="380" font-family="Arial" font-size="12" text-anchor="middle">PORT_PREFIX=3</text>
    
    <!-- Windsurfプロジェクト -->
    <rect x="730" y="390" width="180" height="160" rx="8" ry="8" fill="#bbdefb" stroke="#2196f3" stroke-width="2"/>
    <text x="820" y="410" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">プロジェクトD</text>
    
    <!-- Windsurfサービス -->
    <rect x="740" y="420" width="75" height="40" rx="5" ry="5" fill="#90caf9" stroke="#2196f3" stroke-width="2"/>
    <text x="777" y="445" font-family="Arial" font-size="12" text-anchor="middle">Frontend</text>
    
    <rect x="825" y="420" width="75" height="40" rx="5" ry="5" fill="#90caf9" stroke="#2196f3" stroke-width="2"/>
    <text x="862" y="445" font-family="Arial" font-size="12" text-anchor="middle">Backend</text>
    
    <rect x="740" y="470" width="75" height="40" rx="5" ry="5" fill="#90caf9" stroke="#2196f3" stroke-width="2"/>
    <text x="777" y="495" font-family="Arial" font-size="12" text-anchor="middle">DB</text>
    
    <rect x="825" y="470" width="75" height="40" rx="5" ry="5" fill="#90caf9" stroke="#2196f3" stroke-width="2"/>
    <text x="862" y="495" font-family="Arial" font-size="12" text-anchor="middle">Redis</text>

    <!-- Windsurfネットワーク -->
    <rect x="730" y="560" width="180" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#2196f3" stroke-width="2"/>
    <text x="820" y="580" font-family="Arial" font-size="12" text-anchor="middle">Windsurf Network</text>
  </g>

  <!-- ツールとWorkspace間の接続 -->
  <line x1="140" y1="150" x2="160" y2="340" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="140" y1="185" x2="380" y2="340" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="150" x2="600" y2="340" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="680" y1="150" x2="820" y2="340" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- オーケストレーションシステム -->
  <rect x="350" y="650" width="300" height="50" rx="8" ry="8" fill="#ffcdd2" stroke="#f44336" stroke-width="2"/>
  <text x="500" y="680" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">インスタンス管理オーケストレーション</text>

  <!-- 共有リソース -->
  <rect x="100" y="650" width="230" height="50" rx="8" ry="8" fill="#e1bee7" stroke="#9c27b0" stroke-width="2"/>
  <text x="215" y="680" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">共有リソース</text>
  
  <!-- インスタンス登録マネージャー -->
  <rect x="670" y="650" width="230" height="50" rx="8" ry="8" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
  <text x="785" y="680" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">インスタンス登録マネージャー</text>
</svg>